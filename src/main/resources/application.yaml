spring:
  application:
    name: challenge-java-developer
  datasource:
    url: jdbc:h2:tcp://localhost/~/challenge-neurotech
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update

server:
  port: 5000